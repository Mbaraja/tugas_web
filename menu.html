  <script>
    $(document).ready(function () {
      $.ajax({

            console.log(response.results[i])
            $("#isi").append(`<div class="col">
            <div class="card shadow-sm">
              <img class="bd-placeholder-img card-img-top" width="100%" height="auto" src="https://image.tmdb.org/t/p/w1280${response.results[i].poster_path}"/>

                <strong class="card-text">${response.results[i].title}</strong>
                <p class="card-text">${response.results[i].overview}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-success">Pilih</button>
                  </div>
                  <small class="text-muted">${response.results[i].vote_average}</small>
